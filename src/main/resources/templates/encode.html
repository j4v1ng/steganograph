<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Text in Image - Steganography Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #45a049;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .note {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-left: 4px solid #4CAF50;
        }
        .error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hide Text in Image</h1>
        
        <div th:if="${error}" class="error" th:text="${error}"></div>
        
        <form action="/encode" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="text">Text to Hide:</label>
                <input type="text" id="text" name="text" required placeholder="Enter text to hide (letters, numbers, and spaces only)">
            </div>
            
            <div class="form-group">
                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" required accept="image/*">
            </div>
            
            <div class="note">
                <p><strong>Note:</strong> The text to hide must contain only letters, numbers, and spaces.</p>
            </div>
            
            <div class="actions">
                <a href="/" class="btn btn-secondary">Back to Home</a>
                <button type="submit" class="btn">Hide Text</button>
            </div>
        </form>
    </div>
</body>
</html>
